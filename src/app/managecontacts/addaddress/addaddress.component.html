

              <div class="card" style="width:100%">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title">Ajouter une adresse</h4>
                      <p class="card-category">Entrer les donnees de l'adresse</p>
                  </div>
                  <div class="card-body" >
                      <form [formGroup]="addForm" (ngSubmit)="addAddress(addForm.value);">
                        <h4>Address</h4>

                              <div class="row">
                              <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                    <input matInput formControlName="street" placeholder="Street" type="text">
                                  </mat-form-field>
                              </div>
                              <div class="col-md-4">
                                  <mat-form-field class="example-full-width">
                                    <input matInput formControlName="city" placeholder="City" type="text">
                                  </mat-form-field>
                              </div>
                          </div>
                           <div class="row">
                              <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                    <input matInput formControlName="state" placeholder="State" type="text">
                                  </mat-form-field>
                              </div>
                              <div class="col-md-4">
                                  <mat-form-field class="example-full-width">
                                    <input matInput formControlName="zipCode" placeholder="Zip Code" type="text">
                                  </mat-form-field>
                              </div>
                          </div>



                             <button mat-dialog-close mat-raised-button class="btn btn-light pull-left">Close</button>
                          <button  [disabled]='!addForm.valid' mat-dialog-close mat-raised-button type="submit" class="btn btn-danger pull-right">Ajouter adresse</button>
                          <div class="clearfix"></div>
                      </form>
                  </div>
              </div>
